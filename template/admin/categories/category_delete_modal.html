<!-- admin/categories/category_delete_modal.html -->
<div class="modal-header">
    <h5 class="modal-title">⚠️ Eliminar Categoría</h5>
    <a type="a" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></a>
</div>

<div class="modal-body">
    <p>¿Estás seguro de eliminar la categoría <b>{{ category.name }}</b>?</p>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
    <form id="deleteCategoryForm" method="post" action="{% url 'category_delete' category.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    </form>
</div>

<div id="delete-category-alert-container" class="p-2"></div>

<script>
$("#deleteCategoryForm").on("submit", function (e) {
    e.preventDefault();
    var form = $(this);

    $.ajax({
        url: form.attr("action"),
        method: "POST",
        data: form.serialize(),
        success: function (resp) {
            if (resp.success) {
                $("#delete-category-alert-container").html(`
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        ✅ ${resp.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `);

                $("#row-category-" + resp.id).remove();

                setTimeout(() => { $("#modal_datos").modal("hide"); }, 500);
            } else {
                $("#delete-category-alert-container").html(`
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        ${resp.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `);
            }
        },
        error: function () {
            $("#delete-category-alert-container").html(`
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ⚠️ Error de servidor al eliminar.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `);
        }
    });
});
</script>
