<div class="modal-header">
    <h5 class="modal-title">⚠️ Eliminar Máquina</h5>
    <a type="a" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></a>
</div>
<div class="modal-body">
    <p>¿Estás seguro de eliminar la máquina <b>{{ machine.brand }} {{ machine.model }}</b>?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
    <form id="deleteMachineForm" method="post" action="{% url 'machine_delete_modal' machine.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    </form>
</div>

<!-- Contenedor para mensajes -->
<div id="delete-alert-container" class="p-2"></div>
<script>
    $("#deleteMachineForm").on("submit", function (e) {
        e.preventDefault();
        let form = $(this);

        $.ajax({
            url: form.attr("action"),
            method: "POST",
            data: form.serialize(),
            success: function (resp) {
                if (resp.success) {
                    // Mostrar mensaje
                    $("#delete-alert-container").html(`
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            ✅ ${resp.message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    `);

                    // Eliminar la fila de la tabla
                    $("#row-machine-" + resp.id).remove();

                    // Cerrar modal en 0.5s
                    setTimeout(() => {
                        $("#modal_datos").modal("hide");
                    }, 500);

                } else {
                    $("#delete-alert-container").html(`
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            ❌ Error al eliminar la máquina.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    `);
                }
            },
            error: function () {
                $("#delete-alert-container").html(`
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        ⚠️ Error de servidor al eliminar.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `);
            }
        });
    });
</script>
