<div class="modal-header">
    <h5 class="modal-title">⚠️ Eliminar Producto</h5>
    <a type="a" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></a>
</div>

<div class="modal-body">
    <p>¿Estás seguro de eliminar el producto <b>{{ product.name }}</b>?</p>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
    <form id="deleteProductForm" method="post" action="{% url 'product_delete' product.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    </form>
</div>

<div id="delete-product-alert-container" class="p-2"></div>

<script>
$("#deleteProductForm").on("submit", function (e) {
    e.preventDefault();
    var form = $(this);

    $.ajax({
        url: form.attr("action"),
        method: "POST",
        data: form.serialize(),
        success: function (resp) {
            if (resp.success) {
                $("#delete-product-alert-container").html(`
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        ✅ ${resp.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `);

                $("#row-product-" + resp.id).remove();

                setTimeout(() => { $("#modal_datos").modal("hide"); }, 500);
            } else {
                $("#delete-product-alert-container").html(`
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        ❌ Error al eliminar el producto.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `);
            }
        },
        error: function () {
            $("#delete-product-alert-container").html(`
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ⚠️ Error de servidor al eliminar.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `);
        }
    });
});
</script>
