{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Portal - EDESSI {% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <link id="bootstrap-theme" rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/atropos.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Bootstrap Icons 5. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/atropos/css" />
    <link rel="stylesheet" href="{% static 'css/glow_button.css' %}">

</head>

<body>

    {% include 'portal/menu.html' %}



    {% block pt %}

    {% endblock pt %}



    {% block contenido %}

    {% endblock contenido %}

    {% include 'portal/footer.html' %}

    <!-- Typed.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                new Typed('#typed-servicios', {
                    strings: ['Nuestros Servicios'],
                    typeSpeed: 60,
                    backSpeed: 40,
                    backDelay: 1500,
                    loop: true,
                    showCursor: true,
                    cursorChar: '|'
                });
            });
        </script>
    <script src="{% static 'js/theme-toggle.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/templatemo.js' %}"></script>

    <script src="https://unpkg.com/atropos"></script>
    <script src="{% static 'js/atropos.js' %}"></script>
    <script src="{% static 'js/atropos-inicialice.js' %}"></script>
    <!-- Isotope -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <!-- imagesLoaded (para recalcular el layout después de cargar imágenes) -->
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <div class="modal fade" id="modal_portal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content modal_datos_portal">


            </div>
        </div>
    </div>
    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".card-atropos").forEach(el => {
                Atropos({
                    el: el,
                    activeOffset: 40,
                    shadow: true,
                });
            });
        });
    </script>
    

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
