<!-- admin/users/change_password.html -->
{% extends 'admin/base_admin.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
    <div class="container">

        <h2>Cambiar Contraseña</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-warning">Actualizar Contraseña</button>
        </form>
    </div>
{% endblock contenido %}
