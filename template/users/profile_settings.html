{% extends 'admin/base_admin.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<!-- AOS Animate CSS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<style>
    /* Botón con efecto Universe.io */
    .btn-universe {
        position: relative;
        overflow: hidden;
        transition: background 0.3s;
    }

    .btn-universe::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        width: 0;
        height: 0;
        background: rgba(13, 110, 253, 0.15);
        border-radius: 100%;
        transform: translate(-50%, -50%);
        transition: width 0.4s ease, height 0.4s ease;
        z-index: 0;
    }

    .btn-universe:active::after {
        width: 200px;
        height: 200px;
    }

    /* Textos con sombra */
    .texto-shadow {
        text-shadow: 3px 3px 5px rgb(0, 0, 0, 0.3);
    }

    /* Switch personalizado */
    #checkboxInput {
        display: none;
    }

    .toggleSwitch {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        width: 55px;
        height: 28px;
        background-color: #6c757d;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    .toggleSwitch::after {
        content: "";
        position: absolute;
        top: 4px;
        left: 5px;
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        transition: 0.3s;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    #checkboxInput:checked+.toggleSwitch {
        background-color: #946eff;
    }

    #checkboxInput:checked+.toggleSwitch::after {
        transform: translateX(26px);
    }
</style>

<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="container p-4 rounded shadow-lg" style="max-width: 900px;" data-aos="zoom-in"
        data-aos-duration="800">
        <div class="row">
            <!-- Editar Perfil -->
            <div class="col-md-6 border-end" data-aos="fade-right" data-aos-duration="1000">
                <h2 class="text-center fw-bold text-primary texto-shadow mb-4">Editar Perfil</h2>
                <form method="post" enctype="multipart/form-data" class="mb-4">
                    {% csrf_token %}
                    {{ u_form|crispy }}
                    <button type="submit" name="save_profile" class="btn btn-primary w-100 btn-universe"
                        data-aos="pulse" data-aos-duration="800">Guardar cambios</button>
                </form>
            </div>
            <!-- Cambiar Contraseña -->
            <div class="col-md-6" data-aos="fade-left" data-aos-duration="1000">
                <h2 class="text-center fw-bold mb-4 texto-shadow text-warning">Cambiar Contraseña</h2>
                <form method="post" id="password-change-form">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <!-- Botón mostrar/ocultar password -->
                    <div class="mt-3 d-flex justify-content-end align-items-center mb-3">
                        <input type="checkbox" id="checkboxInput">
                        <label for="checkboxInput" class="toggleSwitch"></label>
                    </div>

                    <button type="submit" name="change_password" class="btn btn-warning w-100 btn-universe"
                        data-aos="pulse" data-aos-duration="800">Actualizar Contraseña</button>

                    <!-- Switch extra -->
                    
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery, AOS Animate JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();

    // Mostrar/Ocultar contraseña con el switch
    $('#checkboxInput').on('change', function () {
        const inputs = $('#password-change-form input[type="password"], #password-change-form input[type="text"]');
        
        if ($(this).is(':checked')) {
            // Mostrar contraseña
            inputs.each(function () {
                if ($(this).attr('type') === 'password') {
                    $(this).attr('type', 'text');
                }
            });
        } else {
            // Ocultar contraseña
            inputs.each(function () {
                if ($(this).attr('type') === 'text') {
                    $(this).attr('type', 'password');
                }
            });
        }

        // Animación Universe.io (pulse en el switch)
        const switchLabel = $('label[for="checkboxInput"]');
        switchLabel.addClass('animate__animated animate__pulse');
        setTimeout(() => switchLabel.removeClass('animate__animated animate__pulse'), 500);
    });
</script>

{% endblock contenido %}
